<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider by dg</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider-images">
         <div class="slider-img">
            <img src="images/Butler.jpeg" alt="jimmybutler">
            <h1>Jimmy Butler</h1>
            <p>Miami Heat   </p>
         </div>
         <div class="slider-img">
            <img src="images/Giannis.jpeg" alt="giannis">
            <h1>Giannis Antetokounmpo</h1>
            <p>Milwaukee Bucks</p>
         </div>
         <div class="slider-img">
            <img src="images/Melo.jpg" alt="meloball">
            <h1>LaMelo Ball</h1>
            <p>Charlotte Hornets</p>
         </div>   
         <div class="slider-img">
            <img src="images/Jokic.jpg" alt="nicola">
            <h1>Nikola Jokic</h1>
            <p>Denver Nuggets</p>
         </div>  
         <div class="slider-img">
            <img src="images/Lebron.png" alt="lebron">
            <h1>Lebron James</h1>
            <p>Los Angeles Lakers</p>
         </div> 
         <div class="slider-img">
            <img src="images/Luka.jpg" alt="lukadoncic">
            <h1>Luka Doncic</h1>
            <p>Dallas Mavericks</p>
         </div>   
         <div class="slider-img">
            <img src="images/Wemby.jpg" alt="wemby">
            <h1>Victor Wembanyama</h1>
            <p>San Antonio Spurs</p>
         </div>           
        </div>
    </div>


</body>
</html>
